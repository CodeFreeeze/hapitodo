<!doctype html>
<html lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TodoMVC jQuery &bull; Hapi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/css/app.css">

    <section id="todoapp">
        <header id="header">
            <h1>todos</h1>
            <input id="new-todo" placeholder="What needs to be done?" autofocus>
        </header>
        <section id="main">
            <input id="toggle-all" type="checkbox">
            <ul id="todo-list"></ul>
        </section>
        <footer id="menu"></footer>
    </section>

    <footer id="info">
        <p>Double-click to edit a todo</p>
        <p>Press ESC to cancel edit</p>
        <br>
        <p>UI from <a href="http://todomvc.com">TodoMVC</a> jQuery</p>
        <p><a href="https://github.com/genediazjr/hapitodo">Github Source</a></p>
    </footer>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/handlebars.runtime.min.js"></script>
    <script src="/js/director.min.js"></script>
    <script src="/js/template.min.js"></script>
    <script src="/js/app.js"></script>
</html>
